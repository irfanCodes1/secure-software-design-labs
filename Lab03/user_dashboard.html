<!DOCTYPE html>
<html>
<body>
    <h1>User Dashboard</h1>
    <p>Welcome Standard User.</p>
    <button onclick="logout()">Logout</button>
    <script>
        // RBAC Check
        if (!localStorage.getItem("lab03_role")) {
            window.location.href = "login.html";
        }
        function logout() { window.location.href = "login.html"; }
    </script>
</body>
</html>
