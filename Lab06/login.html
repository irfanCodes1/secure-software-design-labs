<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lab 06 - Login</title>
</head>
<body>
    <h1>Lab 06 - SQL Injection Demo</h1>
    
    <h2>Vulnerable Login</h2>
    <p>Try entering Username: <code>admin' OR '1'='1</code> and any password.</p>
    <form action="/login-vulnerable" method="POST">
        <input type="text" name="username" placeholder="Username"><br>
        <input type="password" name="password" placeholder="Password"><br>
        <button type="submit">Login (Vulnerable)</button>
    </form>

    <hr>

    <h2>Secure Login</h2>
    <p>SQL Injection will fail here.</p>
    <form action="/login-secure" method="POST">
        <input type="text" name="username" placeholder="Username"><br>
        <input type="password" name="password" placeholder="Password"><br>
        <button type="submit">Login (Secure)</button>
    </form>

    <br>
    <a href="/register">Register New User</a>
</body>
</html>
